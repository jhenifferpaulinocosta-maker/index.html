<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jhenifer Paulino Costa - Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 20px;
    }

    h2 {
      color: #ff69b4;
      text-align: center;
    }

    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .galeria figure {
      margin: 0;
      text-align: center;
    }

    .galeria img {
      max-width: 200px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #000;       /* fundo preto */
      color: #ff69b4;               /* texto rosa */
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 0.5px;
      margin-top: 40px;
      border-top: 3px solid #ff69b4;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .footer:hover {
      color: #ff85c1;               /* leve efeito de brilho ao passar o mouse */
      border-top-color: #ff85c1;
    }

    a {
      color: #ff69b4;
      text-decoration: none;
    }

    a:hover {
      color: #ff85c1;
    }

    iframe {
      display: block;
      margin: 0 auto;
      max-width: 560px;
      width: 100%;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>

<section>
  <h2>Áudio</h2>
  <audio controls>
    <source src="musica (1)" type="audio/mpeg">
    <source src="musica.ogg" type="audio/ogg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
  <br><br>
  <a href="musica (1)" download>Baixar áudio</a>
</section>

<audio controls>
  <source src="musica.mp3" type="audio/mpeg">
  <source src="musica.ogg" type="audio/ogg">
  Seu navegador não suporta o elemento de áudio.
</audio>
<br><br>
<a href="musica.mp3" download>Baixar áudio</a>

<section>
  <h2>Vídeo do YouTube</h2>
  <iframe src="https://www.youtube.com/embed/7I_u_McAs_Q"
  title="YouTube video player"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen></iframe>
  <br>
  <a href="https://youtu.be/7I_u_McAs_Q" target="_blank">Assistir no YouTube</a>
</section>

<section>
  <h2>Galeria de Imagens</h2>
  <div class="galeria">
    <figure>
      <img src="imagem1.webp" alt="Foto 1 da galeria">
      <figcaption>Paisagem ao pôr do sol</figcaption>
    </figure>

    <figure>
      <img src="imagem2.webp" alt="Foto 2 da galeria">
      <figcaption>Flores coloridas</figcaption>
    </figure>

    <figure>
      <img src="imagem3.webp" alt="Foto 3 da galeria">
      <figcaption>Noite estrelada</figcaption>
    </figure>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 Todos os direitos reservados à <strong>Jhenifer Paulino Da Costa</strong>.</p>
</footer>

</body>
</html>
